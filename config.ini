[rabbit]
	[rabbit.server]
		uri 			= "amqp://usrname:password@ipaddress:port/vhost"
		exchange 		= "amq.rabbitmq.trace"
		exchangetype   	= "topic"
		queue     		= "queue"
		bindingkey   	= ""
		consumertag 	= "consumer"
		lifetime   		= 1
		prefetchcount	= 100
		prefetchsize	= 0

[tracer]
	[tracer.logging]
	logpath 			= "/tmp/"
	logfile 			= "tracer.log"
	logfilemaxsize 		= 10
	logfilemaxbackup 	= 10
	logfilemaxage		= 28
