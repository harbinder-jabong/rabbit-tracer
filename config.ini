[rabbit]
	[rabbit.server]
		uri 			= "amqp://usrname:password@ipaddress:port/vhost"
		exchange 		= "amq.rabbitmq.trace"
		exchangetype   	= "topic"
		lifetime   		= 1
		prefetchcount	= 100
		prefetchsize	= 0
	[rabbit.pub]	
		queue     		= "tracing_queue_sub"
		bindingkey   	= "deliver.dwh_queue"
		consumertag 	= "consumer-pub-dwh"	
		logfile 		= "pub.log"
	[rabbit.sub]			
		queue     		= "tracing_queue_pub"
		bindingkey   	= "publish.dwh_exchange"
		consumertag 	= "consumer-sub-dwh"
		logfile 		= "sub.log"

[tracer]
	[tracer.logging]
	logpath 			= "/tmp/"
	logfilemaxsize 		= 10
	logfilemaxbackup 	= 10
	logfilemaxage		= 28
